<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kamilpinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar"></div>
<form class="row g-3">
        <div class="col-md-6">
            <label for="inputName4" class="form-label">Imie</label>
            <input type="text" class="form-control" id="inputName4">
        </div>
        <div class="col-md-6">
            <label for="inputlastName4" class="form-label">Nazwisko</label>
            <input type="lastName" class="form-control" id="inputlastName4">
        </div>
        <div class="col-12">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-12">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Mężczyzna</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Kobieta</label>
            </div>
        </div>
        <div class="col-12">
            <label for="exampleFormControlTextarea1">Opis</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12">
            <label for="example-number-input" >Wiek</label>
            <input class="form-control" type="number" value="18" id="example-number-input">
        </div>
        <div class="col-12">
            <label for="inputState" class="form-label">Stan cywilny</label>
            <select id="inputState" class="form-select">
                <option selected>Panna/Kawaler</option>
                <option>Żonaty</option>
                <option>Wdowiec</option>
                <option>Rozwiedziony</option>
            </select>
        </div>
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">Wyślij</button>
            <button type="reset" class="btn btn-primary">Wyczyść</button>
        </div>
</form>
<div class="scroll">
    <button class="btn btn-success">
        Do góry
    </button>
</div>

<footer class="ftr">
    <p>Copyrights &copy; Kamil Pinas | 2021</p>
</footer>
<script src="js/navbar.js"></script>
<script src="js/scroll.js"></script>
</body>
</html>
